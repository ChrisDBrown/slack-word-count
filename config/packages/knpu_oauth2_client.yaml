knpu_oauth2_client:
    clients:
        # configure your clients as described here: https://github.com/knpuniversity/oauth2-client-bundle#configuration
        slack:
            type: slack
            client_id: '%env(OAUTH_SLACK_ID)%'
            client_secret: '%env(OAUTH_SLACK_SECRET)%'
            redirect_route: slack_check
            redirect_params: {}
